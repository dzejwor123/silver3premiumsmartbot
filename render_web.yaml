services:
  - type: web
    name: silver3premiumsmartbot-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ACCUWEATHER_API_KEY
        sync: false
      - key: GIPHY_API_KEY
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: OWNER_ID
        sync: false
      - key: PORT
        value: 8080
    # Ustawienia dla web service
    healthCheckPath: /health
    autoDeploy: true
    # Dodatkowe ustawienia port√≥w
    port: 8080 